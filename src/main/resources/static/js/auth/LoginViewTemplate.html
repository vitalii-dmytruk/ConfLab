<form class="form-horizontal" id="login-form">
    <div class="form-group">
        <label for="username" class="col-md-3 control-label">Login</label>

        <div class="col-md-4">
            <input type="text" id="username" class="form-control" placeholder="Login">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-md-3 control-label">Password</label>

        <div class="col-md-4">
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-4">
            <input type="submit" id="login" class="btn btn-success" value="Login"/>

            <div id="cancel" class="btn btn-default">Cancel</div>
        </div>
    </div>
</form>
