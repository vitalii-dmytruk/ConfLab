<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="required col-md-2 control-label">Name</label>

        <div class="col-md-8">
            <input id="name" type="text" class=" form-control" placeholder="Name" maxlength="255">
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-2 control-label">Description</label>

        <div class="col-md-8">
            <textarea id="description" class="form-control" rows="3" placeholder="Description"></textarea>
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="startDate" class="col-md-2 control-label">Start Date</label>

        <div class="col-md-8">
            <input id="startDate" type="text" class="form-control">
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="endDate" class="col-md-2 control-label">End Date</label>

        <div class="col-md-8">
            <input id="endDate" type="text" class="form-control">
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="eventCountry" class="col-md-2 control-label">Country</label>

        <div class="col-md-8">
            <input id="eventCountry" type="text" class="form-control" maxlength="80">
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="eventCity" class="col-md-2 control-label">City</label>

        <div class="col-md-8">
            <input id="eventCity" type="text" class="form-control" maxlength="80">
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="eventAddress" class="col-md-2 control-label">Address</label>

        <div class="col-md-8">
            <input id="eventAddress" type="text" class="form-control" maxlength="255">
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="eventContacts" class="col-md-2 control-label">Contacts</label>
        <div class="col-md-8">
            <textarea id="eventContacts" rows="2" wrap="hard" class="form-control" maxlength="300"></textarea>
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
            <button data-submit-btn type="submit" class="btn btn-success">Ok</button>
            <div data-cancel-btn class="btn btn-default">Cancel</div>
        </div>
    </div>
</form>
