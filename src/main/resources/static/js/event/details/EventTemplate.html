<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-md-2 control-label">Name</label>

        <div class="col-md-8">
            <p id="name" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-2 control-label">Description</label>

        <div class="col-md-8">
            <p class="form-control-static" id="description"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="startDate" class="col-md-2 control-label">Start Date</label>

        <div class="col-md-8">
            <p id="startDate" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="endDate" class="col-md-2 control-label">End Date</label>

        <div class="col-md-8">
            <p id="endDate" class="form-control-static"></p>
        </div>
    </div>
</form>
