<div class="page-header">
    <a data-event-edit-href class="btn btn-primary pull-right">Edit</a>

    <h1>Conferences: <span data-event-name></span></h1>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="event-name" class="col-md-2 control-label">Name</label>

        <div class="col-md-8">
            <p id="event-name" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="event-description" class="col-md-2 control-label">Description</label>

        <div class="col-md-8">
            <p class="form-control-static" id="event-description"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="event-start-date" class="col-md-2 control-label">Start Date</label>

        <div class="col-md-8">
            <p id="event-start-date" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="event-end-date" class="col-md-2 control-label">End Date</label>

        <div class="col-md-8">
            <p id="event-end-date" class="form-control-static"></p>
        </div>
    </div>

</form>

<div id="speaker-container"></div>
