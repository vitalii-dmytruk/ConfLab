<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TODO: implement drop from column back to predefined set</title>
    <script type="text/javascript" src="../../lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../lib/jqueryui/jquery-ui.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="../../lib/basscss/basscss.css">
    <style type="text/css">
        #origin {
            background-color: lightgreen;
        }

        #origin img, #drop img {
            margin-top: 3px;
            margin-left: 5px;
        }

        #drop,
        #drop1,
        #drop2 {
            background-color: red;
            min-height: 120px;
        }

        .over {
            border: solid 5px purple;
        }

        .draggable {
            border: solid 2px gray;
        }
    </style>

    <style media="screen" type="text/css">
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            border: 0; /* This removes the border around the viewport in old versions of IE */
            width: 100%;
            background: #fff;
            min-width: 600px; /* Minimum width of layout - remove line if not required */
            /* The min-width property does not work in old versions of Internet Explorer */
            font-size: 90%;
        }

        a {
            color: #369;
        }

        a:hover {
            color: #fff;
            background: #369;
            text-decoration: none;
        }

        h1, h2, h3 {
            margin: .8em 0 .2em 0;
            padding: 0;
        }

        p {
            margin: .4em 0 .8em 0;
            padding: 0;
        }

        img {
            margin: 10px 0 5px;
        }

        /* Header styles */
        #header {
            clear: both;
            float: left;
            width: 100%;
        }

        #header {
            border-bottom: 1px solid #000;
        }

        #header p,
        #header h1,
        #header h2 {
            padding: .4em 15px 0 15px;
            margin: 0;
        }

        #header ul {
            clear: left;
            float: left;
            width: 100%;
            list-style: none;
            margin: 10px 0 0 0;
            padding: 0;
        }

        #header ul li {
            display: inline;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #header ul li a {
            display: block;
            float: left;
            margin: 0 0 0 1px;
            padding: 3px 10px;
            text-align: center;
            background: #eee;
            color: #000;
            text-decoration: none;
            position: relative;
            left: 15px;
            line-height: 1.3em;
        }

        #header ul li a:hover {
            background: #369;
            color: #fff;
        }

        #header ul li a.active,
        #header ul li a.active:hover {
            color: #fff;
            background: #000;
            font-weight: bold;
        }

        #header ul li a span {
            display: block;
        }

        /* 'widths' sub menu */
        #layoutdims {
            clear: both;
            background: #eee;
            border-top: 4px solid #000;
            margin: 0;
            padding: 6px 15px !important;
            text-align: right;
        }

        /* column container */
        .colmask {
            clear: both;
            float: left;
            width: 100%; /* width of whole page */
            overflow: hidden; /* This chops off any overhanging divs */
        }

        /* common column settings */
        .colright,
        .colmid,
        .colleft {
            float: left;
            width: 100%;
            position: relative;
        }

        .col1,
        .col2,
        .col3 {
            float: left;
            position: relative;
            padding: 0 0 1em 0;
            overflow: hidden;
        }

        /* 2 Column (double page) settings */
        .doublepage {
            background: #eee; /* right column background colour */
        }

        .doublepage .colleft {
            right: 50%; /* right column width */
            background: #fff; /* left column background colour */
        }

        .doublepage .col1 {
            width: 46%; /* left column content width (column width minus left and right padding) */
            left: 52%; /* right column width plus left column left padding */
        }

        .doublepage .col2 {
            width: 46%; /* right column content width (column width minus left and right padding) */
            left: 56%; /* (right column width) plus (left column left and right padding) plus (right column left padding) */
        }
    </style>
</head>
<body>

<div id="wrapper">

    <div class="colmask doublepage">
        <div class="colleft">
            <div id="drop1" class="col1 ui-droppable ui-sortable">

            </div>
            <div id="drop2" class="col2 ui-droppable ui-sortable">

            </div>
        </div>
    </div>

    <div id="origin" class="fbox ui-droppable">
        <div class="col col-4 px2 py1 draggable ui-draggable">
            <div class="bg-maroon py3 yellow center">1</div>
        </div>
        <div class="col col-4 px2 py1 draggable ui-draggable" style="position: relative; left: 0px; top: 0px;">
            <div class="bg-maroon py3 yellow center">2</div>
        </div>
        <div class="col col-4 px2 py1 draggable ui-draggable" style="position: relative; left: 0px; top: 0px;">
            <div class="bg-maroon py3 yellow center">3</div>
        </div>
        <div class="col col-4 px2 py1 draggable ui-draggable" style="position: relative; left: 0px; top: 0px;">
            <div class="bg-maroon py3 yellow center">4</div>
        </div>
        <div class="col col-4 px2 py1 draggable ui-draggable" style="position: relative; left: 0px; top: 0px;">
            <div class="bg-maroon py3 yellow center">5</div>
        </div>
        <div class="col col-4 px2 py1 draggable ui-draggable" style="position: relative; left: 0px; top: 0px;">
            <div class="bg-maroon py3 yellow center">6</div>
        </div>
        <div class="col col-4 px2 py1 draggable ui-draggable" style="position: relative; left: 0px; top: 0px;">
            <div class="bg-maroon py3 yellow center">7</div>
        </div>
    </div>

</div>
</body>
</html>
