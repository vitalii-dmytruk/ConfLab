<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speakers</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/conflab.css">
    <!--<script type="text/javascript" src="../require.config.js"></script>-->
    <script type="text/javascript" src="../../lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../lib/bootstrap/js/bootstrap.js"></script>
    <!--<script type="text/javascript" data-main="js/conflab" src="../../lib/requirejs/require.js"></script>-->
</head>
<body>
<div id="search-bar" class="input-group">
    <span class="input-group-addon">Search</span>
    <input id="filter" type="text" class="form-control" placeholder="Type here...">
</div>

<table class="table">
    <thead>
    <th>Full Name</th>
    <th>Country</th>
    <th>Languages</th>
    <th>Conferences count</th>
    </thead>
    <tbody class="searchable">
    <tr>
        <td>Darth Vader</td>
        <td>Space</td>
        <td>None</td>
        <td>100500</td>
    </tr>
    <tr>
        <td>Chuck Norris</td>
        <td>USA</td>
        <td>All+1</td>
        <td>All+1</td>
    </tr>
    <tr>
        <td>Jim Carrey</td>
        <td>USA</td>
        <td>English</td>
        <td>18</td>
    </tr>
    </tbody>
</table>


<div class="container">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Add speaker</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add user</h4>
                </div>
                <div class="modal-body">
                    Full Name: <input id="full-name" type="text" class="form-control" placeholder="">
                    Email: <input id="email" type="email" class="form-control" placeholder="">
                    Skype: <input id="skype" type="text" class="form-control" placeholder="">
                    About: <textarea class="form-control" rows="3" id="about"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <ul class="pagination">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
    </ul>
</div>
</body>
</html>
