<div class="page-header">
    <h1>Speakers: New</h1>
</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-md-2 control-label">Full Name</label>
        <div class="col-md-8">
            <input id="name" type="text" class="form-control" placeholder="Name" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-md-2 control-label">Email</label>
        <div class="col-md-8">
            <input id="email" type="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="position" class="col-md-2 control-label">Position</label>
        <div class="col-md-8">
            <input id="position" type="text" class="form-control" placeholder="Position" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="about" class="col-md-2 control-label">About</label>
        <div class="col-md-8">
            <textarea class="form-control" rows="3" id="about" placeholder="Short story"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
            <button id="save-speaker-button" class="btn btn-success">Save</button>
            <button class="btn btn-default">Cancel</button>
        </div>
    </div>
</form>
