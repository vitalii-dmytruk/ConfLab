<div class="page-header">
    <a data-speaker-edit-href class="btn btn-primary pull-right">Edit</a>

    <h1>Speakers: <span data-speaker-name></span></h1>
</div>


<div class="row">
    <div class="col-md-3">
        <!--suppress HtmlUnknownTarget -->
        <img src="img/avatar.png" class="img-responsive center-block">
    </div>

    <div class="col-md-6 text-center">
        <address>
            <h3 data-speaker-name></h3>
            <br>
            <h4 data-speaker-position></h4>
            <a data-speaker-email></a>
        </address>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <br>
        <br>

        <h4><em data-speaker-about></em></h4>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="form-inline">
            <a id="speeches-add" class="btn-sm btn btn-primary pull-right" role="button">Add</a>
            <h2 id="speeches-title">Speeches:</h2>
        </div>
        <div id="speeches-container" class="list-group"></div>
    </div>
</div>
