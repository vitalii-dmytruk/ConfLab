<br/>
<form class="form-horizontal">
    <div class="form-group">
        <label for="title" class="col-md-2 control-label required">Title</label>

        <div class="col-md-8">
            <input id="title" type="text" class="form-control" placeholder="Name" maxlength="255">
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-2 control-label">Description</label>

        <div class="col-md-8">
            <textarea class="form-control" rows="3" id="description" placeholder="Description"></textarea>
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="lang" class="col-md-2 control-label">Language</label>

        <div class="col-md-8">
            <input id="lang" class="form-control">
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
            <button data-submit-btn type="submit" class="btn btn-success">Ok</button>
            <div data-cancel-btn class="btn btn-default">Cancel</div>
        </div>
    </div>
</form>
