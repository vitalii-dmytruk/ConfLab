<br/>
<form class="form-horizontal">

    <div id="logo" class="col-md-3 text-center"></div>
    <div class="col-md-9">
        <div class="form-group">
            <label for="name" class="required col-md-2 control-label">Name</label>

            <div class="col-md-8">
                <input id="name" type="text" class="form-control" placeholder="Name" maxlength="255">
                <span class="help-block hidden"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-md-2 control-label">URL</label>

            <div class="col-md-8">
                <input id="url" class="form-control" placeholder="URL">
                <span class="help-block hidden"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button data-submit-btn type="submit" class="btn btn-success">Ok</button>
                <div data-cancel-btn class="btn btn-default">Cancel</div>
            </div>
        </div>
    </div>
</form>
